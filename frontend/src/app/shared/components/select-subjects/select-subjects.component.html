<div class="container">
    <mat-dialog-content class="header-container" *ngIf="!!data.header">
      <div class="header">{{data.header}}</div>
      <mat-icon mat-dialog-close="false" class="close">close</mat-icon>
    </mat-dialog-content>
    <mat-dialog-content *ngIf="!!data.content"><div class="content">{{data.content}}</div></mat-dialog-content>
    <select id="studentSubject" [(ngModel)]="subject">
        <option value="" disabled selected>-- Select subject --</option>
        <option *ngFor="let subject of subjects" [value]="subject.id">
          {{ subject.name }}
        </option>
    </select>
    <mat-dialog-actions>
      <button mat-dialog-close="false" class="cancel" *ngIf="data.hasButtons">{{!!data.cancelText ? data.cancelText : "Cancel"}}</button>
      <button mat-dialog-close="true" class="confirm" *ngIf="data.hasButtons" (click)="confirm()" >{{!!data.confirmText ? data.confirmText : "Confirm"}}</button>
    </mat-dialog-actions>
  </div>
